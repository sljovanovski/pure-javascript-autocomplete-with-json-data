<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zumata autocomplete</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/font-awesome.css"/>
</head>
<body>
<div class="header">
    <div class="col-md-12">
        <div class="row">
            <table width="100%" class="p7">
                <tr>
                    <td align="left" valign="middle">
                        LOGO
                    </td>
                    <td align="right" valign="middle">
                        <div class="right-menu">
                            US$ &nbsp;
                            <img src="us.png" height="10px"/>
                            &nbsp;
                            Login
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="title">
                <h3>Great Rates on Over 300,000 Hotels</h3>
            </div>
            <div id="searchResults" class="resultList">
                <div id="searchArea">
                    <div class="input-group">
                        <span class="input-group-addon pointer myBtn" id="btnSrcEsc"><i
                                class="text-primary fa fa-search"></i></span>
                        <input class="form-control myBtn p7" type="text" name="" value=""
                               onclick="return getRecent()"
                               id="txtCountry"
                               placeholder="Where you want to go?"
                               onkeyup="return changeInput()"/>
                <span class="input-group-addon pointer myBtn" onclick="return clearSearch()" id="btnClear"><i
                        class="text-primary fa fa-remove"></i></span>
                    </div>
                </div>
                <div id="result">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 m7">
            <button class="btn btn-group-justified btn-sm btnSearch p7">Search</button>
        </div>
    </div>
</div>
</body>
</html>
